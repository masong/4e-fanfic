http {
    passenger_root /Users/mglidden/.rvm/gems/ruby-1.9.2-p290/gems/passenger-3.0.11;
    passenger_ruby /Users/mglidden/.rvm/wrappers/ruby-1.9.2-p290/ruby;

    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    upstream mongrel {
      server 127.0.0.1:3000;
      server 127.0.0.1:3001;
      server 127.0.0.1:3002;
    }

    server {
      listen 80;
      server_name localhost;
      rewrite ^(.*) https:///localhost$1 permanent;
      passenger_enabled on;
    }

    server {
        listen       443;
        ssl on;
        ssl_certificate /etc/ssl/certs/ssl.crt;
        ssl_certificate_key /etc/ssl/private/ssl.key;
        ssl_client_certificate /etc/ssl/mitclientca.crt;
        ssl_session_timeout 5m;
        ssl_protocols SSLv2 SSLv3 TLSv1;
        ssl_ciphers ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP;
        ssl_verify_client on;
        root /Users/mglidden/4e-fanfic/public/;
        passenger_enabled on;
        passenger_use_global_queue on;
        server_name  localhost;

        location / {
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X_FORWARDED_PROTO https;
          proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header Host $http_host;
          proxy_redirect off;
          proxy_max_temp_file_size 0;

          proxy_set_header VERIFIED $ssl_client_verify;
          proxy_set_header DN $ssl_client_s_dn;
          proxy_set_header CERT $ssl_client_cert;

          if (-f $request_filename/index.html) {
            rewrite (.*) $1/index.html break;
          }

          if (-f $request_filename.html) {
            rewrite (.*) $1/index.html break;
          }

          if (!-f $request_filename) {
            proxy_pass http://mongrel;
            break;
          }
        }



        #charset koi8-r;

